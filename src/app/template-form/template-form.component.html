<form #f='ngForm'>
    <div>
        <label>姓名:</label>
        <input type="text" class="ipt" name="name" [(ngModel)]='name' required #ipt1='ngModel'>
        <p class="error-msg" *ngIf='ipt1.touched&&ipt1.errors?.required'>姓名不能为空</p>
    </div>
    <div>
        <label>年纪:</label>
        <input type="number" class="ipt" name="age" [(ngModel)]='age' >
    </div>
    <button type="button" (click)='save()' [disabled]='!f.valid'>提交</button>
</form>
