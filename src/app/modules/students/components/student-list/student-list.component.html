<div class="head form">
    <h3>学生信息列表</h3>
    <div class="ipt-box">
        <label>姓名:</label>
        <input type="text" nz-input class="ipt" [(ngModel)]='name'>
    </div>
    <div class="ipt-box">
        <label>年纪:</label>
        <input type="text" nz-input class="ipt" [(ngModel)]='age'>
    </div>
    <!-- <div class="ipt-box">
        <label>备注:</label>
        <input type="text" class="ipt" [(ngModel)]='remark'>
    </div> -->
    <div class="buttons">
        <button nz-button nzType="primary" (click)='addStudent()'>添加</button>
        <button nz-button nzType="primary">清空</button>
    </div>

</div>

<nz-table #basicTable [nzData]="students">
    <thead>
        <tr>
            <th>Id</th>
            <th>姓名</th>
            <th>年纪</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>

            <!-- <td>
          <a>Action 一 {{data.name}}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td> -->
        </tr>
    </tbody>
</nz-table>

<nz-modal [(nzVisible)]="editFormVisible" (nzOnCancel)="closeEditFormModal()" [nzWidth]='800' nzTitle="新增学生信息">
    <app-student-edit *nzModalContent></app-student-edit>

    <ng-template [nzModalFooter]>
        <div class="buttons">
            <button nz-button nzType="default" (click)="closeEditFormModal()">取消</button>
            <button nz-button nzType="primary" (click)="saveStudent()">保存</button>
        </div>
    </ng-template>
</nz-modal>
