<div class="head form" [formGroup]='form'>
    <h3>学生信息列表</h3>
    <div class="ipt-box">
        <label>姓名:</label>
        <input type="text" nz-input class="ipt" formControlName='name'>
    </div>
    <div class="ipt-box">
        <label>年纪:</label>
        <input type="text" nz-input class="ipt" formControlName='age'>
    </div>
    <!-- <div class="ipt-box">
            <label>备注:</label>
            <input type="text" nz-input class="ipt" formControlName='remark'>
        </div> -->
    <div class="buttons">
        <button nz-button nzType="primary" (click)='addStudent()'>添加</button>
        <button nz-button nzType="primary" (click)='resetStudent()'>清空</button>
        <button nz-button nzType="primary" (click)='findStudent()'>查找</button>
    </div>
</div>

<nz-table #basicTable [nzData]="students">

    <thead>
        <tr>
            <th>Id</th>
            <th>姓名</th>
            <th>年纪</th>
            <!-- <th>备注</th> -->
            <th>编辑</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <!-- <td>{{data.remark}}</td> -->
            <td>
                <a (click)='deleteStudent(data.id)'>
                    <i nz-icon nzType="close-circle" nzTheme="outline"></i>
                    删除
                </a>
                &nbsp;
                <a (click)='editStudent(data)'>
                    <i nz-icon nzType="funnel-plot" nzTheme="outline"></i>
                    更改
                </a>
            </td>

            <!-- <td>
          <a>Action 一 {{data.name}}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td> -->
        </tr>
    </tbody>
</nz-table>

<nz-modal [(nzVisible)]="editFormVisible" (nzOnCancel)="closeEditFormModal()" [nzWidth]='800' nzTitle="新增学生信息">
    <app-student-edit ></app-student-edit>
    <ng-template [nzModalFooter]>
        <div class="buttons">
            <button nz-button nzType="default" (click)="closeEditFormModal()">取消</button>
            <button nz-button nzType="primary" (click)="saveStudent()">保存</button>
        </div>
    </ng-template>
</nz-modal>
