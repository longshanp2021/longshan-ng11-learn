<div class="locaction">
    <nz-form-label nzFor="name" nzRequired>车名:</nz-form-label>
    <input style="width: 250px" nz-input placeholder="请输入车名" [(ngModel)]="name" />
    <nz-form-label nzFor="age" nzRequired>车龄:</nz-form-label>
    <input style="width: 250px" nz-input placeholder="请输入车龄" [(ngModel)]="age" />
    <button nz-button nzType="primary" (click)='findCars()'>查找</button>
    <button nz-button [nzType]="'primary'" (click)="showModal()">
        <span>添加</span>
    </button>
</div>
<nz-table #basicTable [nzData]="cars">
    <thead>
        <tr>
            <th>ID</th>
            <th>车名</th>
            <th>车龄</th>
            <th>编辑</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let item of cars' [attr.id]='item.id'>

            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td><a id="remove" (click)="delete(item.id)">Delete</a></td>
        </tr>
    </tbody>
</nz-table>

<nz-modal [(nzVisible)]="isVisible" nzTitle="添加车辆" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzWidth]='600'
    nzOkText="保存" nzCancelText="取消">
    <ng-container *nzModalContent>
        <app-cars-edit></app-cars-edit>
    </ng-container>
</nz-modal>
