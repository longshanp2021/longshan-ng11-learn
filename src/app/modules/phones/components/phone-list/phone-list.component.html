<div class="box">
    <div class="ipt-box">
        <label>名字:</label>
        <input type="text" nz-input nz-input class="ipt">
    </div>
    <div class="ipt-box">
        <label>价格:</label>
        <input type="text" nz-input nz-input class="ipt">
    </div>
    <div class="buttons">
        <button nz-button nzType="primary" (click)='addPhpone()'>添加</button>
        <button nz-button nzType="primary" (click)='resetPhpone()'>清空</button>
        <button nz-button nzType="primary" (click)='findPhpone()'>查找</button>
    </div>
</div>


<nz-table #basicTable [nzData]="phones">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.price }}</td>
        </tr>
    </tbody>
</nz-table>
