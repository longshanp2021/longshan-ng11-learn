<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">姓名:</nz-form-label>
                <input formControlName="userName" nz-input placeholder="Username" #name />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">密码:</nz-form-label>
                <input formControlName="password" nz-input type="password" placeholder="Password" #password />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <button nz-button nzType="primary" [disabled]="!validateForm.valid"
                (click)='add(name.value, password.value)'>Log
                in</button>
        </nz-form-control>
    </nz-form-item>
</form>
