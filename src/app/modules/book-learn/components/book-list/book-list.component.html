<nz-table [nzData]="books">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of books">
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.author }}</td>
            <td>
                <a>Delete</a>
            </td>
        </tr>
    </tbody>
</nz-table>
